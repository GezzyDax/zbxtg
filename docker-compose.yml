services:
  zbxtg:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zabbix-telegram-bot
    restart: unless-stopped
    environment:
      # Настройки Zabbix
      - ZABBIX_URL=${ZABBIX_URL}
      - ZABBIX_API_TOKEN=${ZABBIX_API_TOKEN}
      - ZABBIX_USERNAME=${ZABBIX_USERNAME}
      - ZABBIX_PASSWORD=${ZABBIX_PASSWORD}
      - ZABBIX_SSL_VERIFY=${ZABBIX_SSL_VERIFY:-true}

      # Настройки Telegram
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - TELEGRAM_PARSE_MODE=HTML

      # Дополнительные настройки
      - POLL_INTERVAL=${POLL_INTERVAL:-60}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MAX_RETRIES=${MAX_RETRIES:-3}
      - RETRY_DELAY=${RETRY_DELAY:-5}
      - MIN_SEVERITY=${MIN_SEVERITY:-2}

      # UX улучшения
      - EDIT_ON_UPDATE=${EDIT_ON_UPDATE:-true}
      - DELETE_RESOLVED_AFTER=${DELETE_RESOLVED_AFTER:-3600}
      - MARK_RESOLVED=${MARK_RESOLVED:-true}

      # Фильтры
      - HOST_GROUPS=${HOST_GROUPS:-}
      - EXCLUDED_HOSTS=${EXCLUDED_HOSTS:-}

      # Тихие часы
      - QUIET_HOURS_ENABLED=${QUIET_HOURS_ENABLED:-false}
      - QUIET_HOURS_START=${QUIET_HOURS_START:-22:00}
      - QUIET_HOURS_END=${QUIET_HOURS_END:-08:00}
      - QUIET_HOURS_MIN_SEVERITY=${QUIET_HOURS_MIN_SEVERITY:-4}

      # Мониторинг
      - METRICS_ENABLED=${METRICS_ENABLED:-true}
      - METRICS_PORT=${METRICS_PORT:-9090}
      - JSON_LOGGING=${JSON_LOGGING:-false}
      - DATABASE_PATH=${DATABASE_PATH:-data/alerts.db}
    volumes:
      # Монтируем логи для просмотра
      - ./logs:/app/logs
      # Монтируем данные (база данных)
      - ./data:/app/data
    ports:
      # Метрики Prometheus (опционально, если нужен доступ извне)
      - "9090:9090"

    # Исправление DNS: используем сеть хоста для доступа к локальным доменам
    # Вариант 1: network_mode host (используйте этот вариант)
    network_mode: host

    # Вариант 2: extra_hosts (закомментирован, используйте если знаете IP)
    # Раскомментируйте и укажите правильный IP адрес zabbix.ukmrt.local
    # extra_hosts:
    #   - "zabbix.ukmrt.local:192.168.1.100"  # Замените на реальный IP

    # Вариант 3: указание DNS серверов (не сработает для .local доменов)
    # dns:
    #   - 192.168.1.1  # Замените на DNS сервер вашей локальной сети
    #   - 8.8.8.8

    # networks удалены, т.к. несовместимы с network_mode: host
    # networks:
    #   - zbxtg-network
    # Ограничения ресурсов
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.1'
    # Логирование
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  zbxtg-network:
    driver: bridge